	var ms1 = [50, 39, 3005, 20, 18, 43, 56, 76, -104, 44, 135, 28, 57];

	// длинна массива 11 элементов
	// счетчик идет от 0 до условия меньше чем длинна массива

	function searchMinMax(ms) {

		var min = Number.MAX_SAFE_INTEGER;

		var max = Number.MIN_SAFE_INTEGER;

		for (var i = 0; i < ms.length; i++) {
			if (min > ms[ i ]) {
				min = ms[ i ];
			}
			if (max < ms[ i ]) {
				max = ms[ i ];
			}
		}

		return {
			min,
			max,
		};
	}

	function searchNegPos(ms) {

		var neg = [];
		var pos = [];

			for (var i=0; i < ms.length; i++) {

				} else {
